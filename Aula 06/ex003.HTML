<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(43, 8, 77);
            font: normal 20pt Neutraface;
        }
        h1 {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Tô vendo que isso aqui vai me deixar com raiva</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // Number.parseInt, NumberFloat ou Number Dessa maneira é tranformado de string para valor númerico
        var n2 = Number(window.prompt('Digite mais um número')) // Number.parseInt, NumberFloat ou Number Dessa maneira é tranformado de string para valor númerico
        var s = n1 + n2
        window.alert(`A somda dos números ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (numer + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
