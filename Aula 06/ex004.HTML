<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{  /* não esquecer da chave */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Digite seu nome?")
        document.write(`Olá, <strong>${nome}</strong> como você esta? <br/>`) 
        document.write(`Seu nome tem ${nome.length} letras. <br/>`) // Sempre lebras da crase
        document.write(`Seu nome em letras maiúsculas fica <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
