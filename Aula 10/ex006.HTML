<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: grey;
            color: bisque;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">

        <!--
        mouseenter = entrada do mouse, 
        mousemove = movimento dentro da div, 
        mousedown = segurar o botão do mouse dentro da div, 
        mouseup = soltar o click,
        click = clicar,
        mouseout = sair da area de div
        -->

        Não clique

    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener("click", clicar)
        a.addEventListener("onclick", clicar)
        a.addEventListener("onmousedown", saiu)
        function clicar() {
            a.innerText = "Sabe ler não?"
            a.style.background = "black"
        }
        function entrar() {
            a.innerText = "Tem certeza?"
        }
        function saiu() {
            a.innerText = "Isso mesmo"
            a.style.background = "purple"
        }
    </script>
</body>

</html>
